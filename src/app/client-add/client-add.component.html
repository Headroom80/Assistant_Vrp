<form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Nom</mat-label>
    <input matInput id="nom" formControlName="nom">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>PrÃ©nom</mat-label>
    <input matInput id="prenom" formControlName="prenom">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Date de visite</mat-label>
    <input matInput id="dateVisite" type="date" formControlName="dateVisite">
